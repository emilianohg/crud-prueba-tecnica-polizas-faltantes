<nav class="nav-breadcrumb" aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/polizas">Polizas de faltantes</a></li>
        <li *ngIf="poliza" class="breadcrumb-item active" aria-current="page">
            <i class="fa fa-hashtag"></i> {{ poliza.idPoliza }}
        </li>
    </ol>
</nav>

<div class="card">
    <div class="card-body" *ngIf="poliza">

        <div *ngIf="isDeleted">
            <div class="row">
                <div class="col-md-3 col-sm-12">
                    <div class="form-group">
                        <label for="cantidad">Fecha de eliminación</label>
                        <input
                            id="cantidad"
                            type="text"
                            class="form-control"
                            [value]="poliza.fechaEliminacion"
                            readonly
                        />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="motivoEliminacion">Motivo de eliminación</label>
                <textarea
                    id="motivoEliminacion"
                    class="form-control"
                    rows="6"
                    [value]="poliza.motivoEliminacion"
                    readonly
                ></textarea>
            </div>

            <hr>

        </div>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="empleado">Empleado</label>
                    <input
                        id="empleado"
                        [value]="nombreCompleto"
                        class="form-control"
                        readonly
                    />
                </div>
            </div>
        </div>
            
        <div class="row">
            <div class="col-md-3 col-sm-12">
                <div class="form-group">
                    <label for="cantidad">Cantidad</label>
                    <input
                        id="cantidad"
                        type="number"
                        class="form-control"
                        [value]="poliza.cantidad"
                        readonly
                    />
                </div>
            </div>
            <div class="col-md-9 col-sm-12">
                <div class="form-group">
                    <label for="producto">Producto</label>
                    <input
                        id="producto"
                        type="text"
                        [value]="producto"
                        class="form-control"
                        readonly
                    />
                </div>
            </div>
        </div>
            

        <div class="form-group">
            <label for="observaciones">Observaciones</label>
            <textarea
                id="observaciones"
                class="form-control"
                rows="6"
                [value]="poliza.observaciones"
                readonly
            ></textarea>
        </div>
    </div>
</div>
