<form class="form" [formGroup]="form">
    <div class="logo-container">
        <img class="logo" src="assets/coppel.svg" alt="COPPEL">
    </div>
    <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input
            appFeedback
            #email="appFeedback"
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
        >
        <app-feedback-error
            [control]="email.control()"
            fieldName="correo electrónico"
        ></app-feedback-error>
    </div>
    <div class="form-group">
        <label for="password">Contraseña</label>
        <input
            appFeedback
            #password="appFeedback"
            type="password"
            id="password"
            formControlName="password"
            class="form-control"
        >
        <app-feedback-error
            [control]="password.control()"
            fieldName="contraseña"
        ></app-feedback-error>
    </div>
    <button type="submit" class="btn btn-primary btn-full" (click)="login()">Iniciar sesión</button>
</form>
